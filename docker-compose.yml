version: '3'
volumes:
  file-data:
  pgdata:
services:
  volumes-provisioner:
    image: hasnat/volumes-provisioner
    environment:
      PROVISION_DIRECTORIES: "0:0:0777:/data"
    volumes:
      - file-data/:/data
    network_mode: none
  nifi:
    hostname: nifi
    container_name: nifi
    build: ./nifi
    ports:
      - "8080:8080"
      - "8443:8443"
      - "10000:10000"
    volumes:
      - file-data/:/data
  zookeeper:
    hostname: zookeeper
    container_name: zookeeper
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  omnidb:
    hostname: omnidb
    container_name: omnidb
    image: 'taivokasper/omnidb:latest'
    ports:
      - "8081:8080"
      - "25482:25482"
  superset:
    hostname: superset
    container_name: superset
    image: 'amancevice/superset:0.34.1'
    ports:
      - "8088:8088"
  postgres:
    hostname: postgres
    container_name: postgres
    build: ./postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
